spring:
  application:
    name: kcools-gateway
  # 开启 gateway 服务注册中心服务发现
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
# Eureka Server 配置
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:8761/eureka/
# 配置日志等级
logging:
  level:
    org.springframework.cloud.gateway: debug